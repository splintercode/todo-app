<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="app/content/images/chrome.png" type="image/png" />

    <!-- Chrome and Safari Pinned Site App -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- IOS Pinned Site App-->
    <link rel="apple-touch-icon-precomposed" href="app/content/images/chrome.png" />

    <!-- Resources -->
    <link href="build/css/all.min.css?v=1.0" rel="stylesheet" />
</head>
<body ng-controller="BaseCtrl as base">
    <div class="container">
        <header>
            <h1>{{base.provider}}</h1>
        </header><br />
        <main>
            <button type="button" ng-click="base.loginTwitter()">Login In Twitter</button>
            <button type="button" ng-click="base.logout()">Logout</button>
        </main>
        <footer>
            <!--<a href="https://github.com/splintercode" target="_blank" class="built-by">Built by Cory Bateman</a>
            <a href="https://plus.google.com/u/0/102986296317731631979?rel=author" rel="publisher"></a>-->
        </footer>
    </div>
    <script src="build/js/lib.js?v=1.0"></script>
    <script src="build/js/app.js?v=1.0"></script>
</body>
</html>
