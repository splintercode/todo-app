<section ng-if="!base.isAuthenticated">
    <h1>Login</h1>

    <p>
        Login to save your todos.
    </p>
    <button type="button" ng-hide="base.isAuthenticated" ng-click="base.login('twitter')" class="full-width">Login With Twitter</button><br />
    <button type="button" ng-hide="base.isAuthenticated" ng-click="base.login('google')" class="full-width">Login With Google</button><br />
    <button type="button" ng-hide="base.isAuthenticated" ng-click="base.login('facebook')" class="full-width">Login With Facebook</button><br />
</section>

<section ng-if="base.isAuthenticated" ng-controller="TodoController as todo">
    <h1>Todos</h1>

    <form name="todoForm" ng-submit="todo.addTodo(todoForm.$valid)" novalidate class="input-group">
        <input type="text" name="name" ng-model="todo.input" required>
        <button type="submit" ng-disabled="todoForm.$invalid">Add</button>
    </form>

    <todo-items items="todo.todos"></todo-items>
</section>
